<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ingreso - Daily Report</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/choices.js/public/assets/styles/choices.min.css" />
</head>
<body>
  <div class="container login">
    <img src="APC-logo.png" alt="Trekan Spa" class="logo-trekan" />
    <h1>Ingreso al Sistema</h1>
    <form id="loginForm">
      <div class="row">
        <label for="rut">RUT (ID)</label>
        <input type="text" id="rut" placeholder="Ej: 12.345.678-9" required />
      </div>
      <div class="row">
        <label for="password">Clave de acceso</label>
        <input type="password" id="password" placeholder="********" required />
      </div>
      <div class="row">
        <button type="submit">Ingresar</button>
      </div>
      <p id="loginMessage" class="error"></p>
    </form>
  </div>
  <script src="users.js"></script>
  <script src="activities.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/choices.js/public/assets/scripts/choices.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
